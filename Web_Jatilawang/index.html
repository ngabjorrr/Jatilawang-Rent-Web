<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Login Page</title>
     <link href="public/css/styles.css" rel="stylesheet" />
</head>

<body>
     <div class="container">
          <!-- Left Side (Login Form) -->
          <div class="form-section">
               <div class="form-container">
                    <img src="Logo.png" alt="Company Logo" class="logo-img" />
                    <h2>Sign In</h2>
                    <p class="subtitle">Enter your credentials to access your account.</p>

                    <form>
                         <input type="email" placeholder="Enter your email address" />
                         <input type="password" placeholder="Enter your password" />
                         <button type="submit">Sign In</button>
                    </form>

                    <div class="divider">
                         <hr />
                         <span>Or continue with</span>
                         <hr />
                    </div>

                    <div class="social-buttons">
                         <button class="social youtube">
                              <img src="https://www.svgrepo.com/show/349418/youtube.svg" alt="Youtube" />
                              Youtube
                         </button>
                         <button class="social apple">
                              <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" alt="Apple" />
                              Apple
                         </button>
                    </div>

                    <p class="signup">
                         Donâ€™t have an account? <a href="#">Create an account</a>
                    </p>

                    <div class="footer-links">
                         <a href="#">Privacy & Terms</a>
                         <a href="#">Contact Us</a>
                    </div>
               </div>
          </div>

          <!-- Right Side (Image) -->
          <div class="image-section">
               <img src="87ac5bcb-33f6-4380-a6ff-333217584432.png" alt="Climber" />
          </div>
     </div>
</body>

</html>
